<body>
<form>

    <select name="bid" id="brand_3">

        <option value="693">A AC宝马</option>
        <option value="62">A 阿斯顿马丁</option>
        <option value="1">A 奥迪</option>

        <option value="723">B 巴博斯</option>
        <option value="44">B 保时捷</option>
        <option value="582">B 宝骏</option>
    </select>
    </label> 
</form>
<!--块状元素：容纳内联元素和其他块状元素，width和height起作用，单占一行
内联元素：容纳内联元素和文本，width和height不起作用-->
<!--嵌套规则：
1，p,h1~h6,dt等块元素不能包含块元素
2，块元素与块元素并列，内联元素与内联元素并列（提倡）-->
</body>
